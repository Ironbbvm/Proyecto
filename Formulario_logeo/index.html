<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Bare - Start Bootstrap Template</title>
        <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
	    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 

        <link href="../CSS/styles_login.css" rel="stylesheet" />
    </head>
<body>
    <main>
        <form action="../PHP/login/loguear.php" class="formulario" method="POST" id="formulario" name="formulario">
            <!--Grupo DNI-->
            <div class="formulario__grupo" id="grupo__dni">
                <label for="dni" class="formulario__label">DNI:</label>
                <div class="formulario__grupo-input">
                    <input type="number" class="formulario__input" name="dni" id="dni" placeholder="dni">
                    <i class="formulario__validacion-estado fas fa-times-circle"></i>
                </div>
                <p class="formulario__input-error">El DNI es incorrecto.</p>
            </div>
            <!--Grupo Contraseña-->
            <div class="formulario__grupo" id="grupo__password">
                <label for="password" class="formulario__label">Contraseña:</label>
                <div class="formulario__grupo-input">
                    <input type="password" class="formulario__input" name="password" id="password" placeholder="password">
                    <i class="formulario__validacion-estado fas fa-times-circle"></i>
                </div>
                <p class="formulario__input-error">La contraseña debe tener entre 4 y 12 digitos.</p>
            </div>

            <div class="formulario__mensaje" id="formulario__mensaje">
                <p><i class="fas fa-exclamation-triangle"></i><b>ERROR:</b> Hace bien las cosas</p>
            </div>
            <div class="formulario__grupo formulario__grupo-btn-enviar">
                <button type="submit" class="formulario__btn">Enviar</button>
                <p class="formulario__mensaje-exito" id="formulario__mensaje-exito">Formulario enviado exitosamente</p>
            </div>
        </form>
        <br>
        <div class="formulario__grupo" id="grupo__terminos">
            <label class="formulario__label">
                    Si no posee una cuenta puede registrarse haciendo clik <a href="../Formulario_registro/index.html">AquÍ</a>
            </label>
        </div>
        
    </main>

    <script src="../JS/login.js"></script>
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
</body>
</html>
